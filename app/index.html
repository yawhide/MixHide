  <link rel="import" href="bower_components/flatiron-director/flatiron-director.html">
  <link rel="import" href="bower_components/core-a11y-keys/core-a11y-keys.html">
  <link rel="import" href="bower_components/core-pages/core-pages.html">
  <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-shadow/paper-shadow.html">

  <link rel='import' href='bower_components/paper-shadow/paper-shadow.css'>
  <!-- endbuild-->
</head>

<body unresolved fullbleed>

<template is="auto-binding" id='t'>

  <flatiron-director route="{{route}}" autoHash on-director-route="{{routeChanged}}"></flatiron-director>

  <core-scaffold fit id="scaffold">
  
    <core-header-panel navigation mode="seamed" flex>
      
      <core-toolbar>MixHide</core-toolbar>
      
      <core-menu selectedModel="{{selectedPage}}" on-core-select="{{menuItemSelected}}">
        <template repeat="{{page, i in pages}}">
          <core-item icon="label-outline" label="{{page.name}}" active?="{{route == page.hash}}" class="{{ {'core-selected' : route == page.hash} | tokenList }}">
            <a href="#{{page.hash}}"></a>
          </core-item>
        </template>
      </core-menu>
    </core-header-panel>

    <core-toolbar tool flex>
      <div flex>{{selectedPage.page.title}}</div>
      <paper-icon-button icon="refresh"></paper-icon-button>
      <paper-icon-button icon="add"></paper-icon-button>
    </core-toolbar>

    <div layout horizontal center-center fit>
      <core-animated-pages id="pages" selected="{{route}}" valueattr="hash" transitions="slide-from-right">
        <div hash='create'>
        {{page.name}}
          <create-mix></create-mix>
        </div> 
        <div hash='add'>
          {{page.name}}
          <find-song></find-song>
        </div>
        <div hash='view'>
          {{page.name}}
          <list-song></list-song>
        </div>
      </core-animated-pages>
    </div>
  
  </core-scaffold>

</template>
  <script src="scripts/app.js"></script>
